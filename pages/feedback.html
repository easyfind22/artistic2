<!----------------------- FEEDBACK FORM ---------------------->

<div class="feedback">
  
    <div class="feedback-rectangle">
        <span ></span>
        <span ></span>
        <span></span>
        <span ></span>
</div>
    <div class="content2">
        <div class="feedback-form">
            <h1 class="feedback-heading">Feedback Form</h1>
        </div>
        <form>    
           <div class="row">    
             <div class="col-25">    
               <label class="firstN" for="fname">First Name</label>    
             </div>    
             <div class="col-75">    
               <input class="fnameI" type="text" id="fname" name="firstname" placeholder="Your name">    
             </div>    
           </div>    
           <div class="row">    
             <div class="col-25">    
               <label class="lastN" for="lname">Last Name</label>    
             </div>    
             <div class="col-75">    
               <input class="lnameI" type="text" id="lname" name="lastname" placeholder="Your last name">    
             </div>    
           </div>    
           <div class="row">    
               <div class="col-25">    
                 <label class="yemail" for="email">Email</label>    
               </div>    
               <div class="col-75">    
                 <input class="emailI" type="email" id="email" name="mailid" placeholder="Your mail id..">    
               </div>    
             </div>    
           
           <div class="row">    
             <div class="col-25">    
               <label class="feed" for="feed_back">FeedBack</label>    
             </div>    
             <div class="col-75">    
               <textarea class="feedI" id="subject" name="subject" placeholder="Write something.." style="height:200px"></textarea>    
             </div> 
             
             <div class="click">
                 <button class="feedback-submit"><a href="">SUBMIT </a></button>
             </div>
           </div> 
           <br>   
             
         </form>    
    </div>

 </div>
